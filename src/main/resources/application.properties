logging.level.org.springframework.web=DEBUG
# server.port=8181

spring.h2.console.enabled=true
spring.h2.console.path=/h2
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.H2Dialect
## spring.jpa.hibernate.ddl-auto=false
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true

# Datasource APP
spring.datasource.url=jdbc:h2:file:~/student-grades
spring.datasource.username=sa
spring.datasource.password=
spring.datasource.driver-class-name=org.h2.Driver

spring.datasource.tomcat.max-active=10
spring.datasource.tomcat.max-idle=8
spring.datasource.tomcat.max-wait=10000
spring.datasource.tomcat.min-evictable-idle-time-millis=1000
spring.datasource.tomcat.min-idle=8
spring.datasource.tomcat.time-between-eviction-runs-millis=1

## Datasource Flyway
spring.flyway.baseline-on-migrate=true
spring.flyway.url=jdbc:h2:file:~/student-grades
spring.flyway.user=sa
spring.flyway.password=